<template>
    <require from="../common/formSelect"></require>
    <ai-dialog>
        <ai-dialog-header>
            <!-- header -->
            <div class="grid-block align-center tool-header shrink">
                ADD IMAGES
            </div>
        </ai-dialog-header>
        <ai-dialog-body>
            <!-- <div class="add-drag-and-drop">
          <span class="text-circled">+</span>
            <span class="label">Drag and Drop images</span>
          </div> -->
            <div class="add-choose-file">
                <input type="file" files.bind="selectedFiles" name="file-1" id="file-img" class="input-file" data-multiple-caption="{count} files selected" accept="image/*" multiple />
                <label for="file-1"><span>Choose Image(s)...</span></label>

                <div if.bind="(flashMessage != '')" class="message" style="color:red; text-align: center; margin-top:10px;" role="status">${flashMessage}</div>
            </div>

            <div class="grid-row-col" style="width:250px; margin-right:0; margin-left:20px;">
                <span class="inline-label">
              <span class="form-label" style="padding-right: 0.5rem;">Season</span>
                <form-select class="to-u-c" name="seasonoptions" selected.two-way="selectedSeason" options.bind="seasons"></form-select>
              </span>
            </div>
            <div class="grid-row-col" style="width:250px; margin-right:0; margin-left:20px;">
                <span class="inline-label">
              <span class="form-label" style="padding-right: 0.5rem;">Category</span>
                <form-select class="to-u-c" name="categoryoptions" selected.two-way="selectedCategory" options.bind="categories"></form-select>
              </span>
            </div>
            <div class="grid-row-col" style="width:250px; margin-right:0; margin-left:20px;">
                <div class="grid-block-row-body">
                    <!-- Keep Booking Data Private-->
                    <div class="inline-label" style="">
                        <span class="slim-text-box-label" style="width: 99px;">Mark Private</span>
                        <input style="margin-top: 8px; margin-left: 5px;" checked.bind="isPrivate" type="checkbox">
                    </div>
                </div>
            </div>
            <div id="newCollection" class="look-menu-hide">
                <!-- <span class="inline-label slim-text-box-label">Name</span> -->
                <div class="" style="margin-left: 64px;">
                    <input type="text" placeholder="New Collection" value.bind="newCollection" class="slim-text-box" style="width:145px;">
                </div>
            </div>
            <!--  <div class="add-import-excel disabled">
            <input type="file" name="file-1" id="file-excel" class="input-file" data-multiple-caption="{count} files selected" multiple />
            <label for="file-1"><span>Import via Excel File</span></label>
          </div>

          <div class="get-blank-template disabled">
            <a href="#">Get a blank template</a>
          </div> -->
        </ai-dialog-body>
        <ai-dialog-footer>
            <a class="button hollow" click.delegate="close()">Cancel</a>
            <button id="AddFilesButton" class="button" click.delegate="addFiles()">Add Images(s)</button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
