<!-- requestman.html -->
<template>


    <require from="./common/viewDateFormatter"></require>
    <require from="./common/seasonAbbreviationFormatter"></require>
    <require from="./calendars/datepicker"></require>
    <require from="./contacts/sort"></require>
    <require from="./common/filter"></require>
    <require from="./contacts/range"></require>
    <require from="./dashboard_filters/filters-order"></require>
    <require from="./dashboard_filters/filters-filterrequests"></require>
    <require from="./dashboard_filters/filters-search-from"></require>
    <require from="./dashboard_filters/filters-search-to"></require>

    <!-- start preloader -->
    <div class="preloader" show.bind="busy.active" >
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
            <div class="sk-rect4"></div>
            <div class="sk-rect5"></div>
        </div>
    </div>
    <!-- end preloader -->



    <!-- Main building block -->
   <!-- <div class="vertical grid-block spa-background">

        
        <compose view-model="header"></compose> 
        
        <div class="grid-block shrink spa-v-spacer ">
        </div> -->
        <div class="grid-block" style="overflow:visible;">
            <!-- -->
            <!-- Request Panel -->
            <!-- -->
            <div id="request-panel" class="grid-block noscroll vertical grid-block-vertical-shadow ">
                <!-- header -->

                <div class="grid-block tool-header shrink ">
                    <div style="margin-left:34px;" class="grid-block tool-header tool-header-spacer"> <!-- compensate for expando -->
                    </div>
                    <div class="grid-block align-left tool-header-spacer">
                        <span class="ui-text-label-m-broad ">REQUEST MANAGER</span>
                       <!-- <span class="alert-box">3</span> -->
                    </div>
                    <div class="grid-block align-right tool-header-spacer shrink">
                        <span class="expando">
                      <a route-href="route: index;"><img  src="/assets/nav/collapso.png" /></a>
                    </span>
                    </div>
                </div>
                <div class="grid-block">
                    <!-- First Column -->
                    <!-- -->
                    <div id="left-panel" class="vertical grid-block noscroll">
                        <figure style=" display: inline-block; vertical-align: top; text-align:center; " >
                            <img class="request-image-fix" src="${image}">
                            <figcaption style="display:block;margin-top:1rem;">
                                <span if.bind="brand" class="accordion-grey" style="font-size: 1.1rem; font-weight: 500;">${brand} Look ${look}</span><br>
                                <span class="accordion-grey">${season}</span><br>
                            </figcaption>                           
                        </figure>
                    </div>
                    <!-- spacers -->
                    <div class="grid-block shrink spa-h-spacer">
                    </div>
                    <!-- 2nd Column -->
                    <!-- -->
                    <div class="grid-block vertical">
                        <!-- search and filter requests -->
                        <div class="grid-block shrink" style="margin-left: 1rem; margin-right: 1rem; margin-top:1.5rem;">
                            <div class="grid-block">
                                <!-- Search requests -->
                                <input type="search" value.two-way="searchTextReqMan" class="search-box" id="search-requests" placeholder="Search for look number, id, text..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search for look number, id, text...'">
                            </div>
                            <div class="grid-block align-center">
                                <!-- filter requests
                                <span class="inline-label">
                                  <span class="form-label" style="height:28px; ">FILTER</span>
                                <select name="" id="" disabled>
                                    <option>All</option>
                                </select>
                                </span> -->

                                <span class="inline-label" style="width:200px;">
                                    <filters-filterrequests change.delegate="filterChange($event)" style="width:200px;"></filters-filterrequests> 
                                </span>


                            </div>
                            <div class="grid-block">
                                <!-- order results
                                <span class="inline-label">
                                  <span class="form-label" style="font-weight: 500">ORDER</span>
                                <select name="" id="">
                                    <option>By Date</option>
                                    <option>By Person</option>
                                    <option>By Request ID</option>
                                </select>
                                </span> -->
                                <span class="inline-label" style="width:200px;">
                                    <filters-order change.delegate="orderChange($event)" style="width:200px;"></filters-order> 
                                </span>
                            </div>
                        </div>
                        <div class="grid-block shrink" style="margin-left: 1rem; margin-right: 1rem;">
                            <div class="" style="margin: 0 1rem 2rem 0; height:28px; min-height:28px;">
                                <filters-search-from></filters-search-from>
                            </div>
                            <div class="" style="margin: 0 1rem 2rem 0; height:28px; min-height:28px;">
                                <filters-search-to></filters-search-to>
                            </div>
                            <div class="grid-content shrink">
                                    <button id="btn-pdf" class="small button hollow" click.delegate="createPDFDialog()">Create PDF</button>
                            </div> 
                        </div>
                        <!-- Accordion -->
                        <!--Header -->
                        
                            <div if.bind="user.type === 'brand'"  class="grid-content shrink" style="overflow-x: hidden; overflow-y: scroll; padding:0; margin-left:1rem; margin-right:1rem; margin-top:1rem;">
                                <table class="big-accordion"  cellspacing="2"  style="table-layout: fixed;">
                                    <tr>
                                        <td class="accordion-underline w3"></td>
                                        <td class="accordion-underline w6">ID</td>
                                        <td class="accordion-underline w7">LOOK</td>
                                        <td class="accordion-underline w13">DUE DATE</td>
                                        <td class="accordion-underline w14">COMPANY</td>
                                        <td class="accordion-underline w16">EDITORIAL</td>
                                        <td class="accordion-underline w20">WHO</td>
                                        <td class="accordion-underline w3">#</td>
                                        <td class="accordion-underline w13">STATUS</td>
                                        <td class="accordion-underline w5"></td>
                                    </tr>
                                </table>
                            </div>
                            <div if.bind="(user.type === 'press') || (user.type === 'agency')"  class="grid-content shrink" style="overflow-x: hidden; overflow-y: scroll; padding:0; margin-left:1rem; margin-right:1rem; margin-top:1rem;">
                                <table class="big-accordion"  cellspacing="2"  style="table-layout: fixed;">
                                    <tr>
                                        <td class="accordion-underline w3"></td>
                                        <td class="accordion-underline w6">ID</td>
                                        <td class="accordion-underline w7">LOOK</td>
                                        <td class="accordion-underline w13">REQUESTED</td>
                                        <td class="accordion-underline w14">BRAND</td>
                                        <td class="accordion-underline w16">EDITORIAL</td>
                                        <td class="accordion-underline w20">OWNER</td>
                                        <td class="accordion-underline w3">#</td>
                                        <td class="accordion-underline w13">STATUS</td>
                                        <td class="accordion-underline w5"></td>
                                    </tr>
                                </table>
                            </div>                            
                            <!-- Content Container-->
                            <!-- Rows of content BRAND View-->
                            <div  class="grid-content" style="overflow-x: hidden; overflow-y: scroll; padding:0; margin-left: 1rem; margin-right: 1rem;">
                                
                                <div repeat.for="booking of bookings | sort:ordering:'ascending' | filter:searchTextReqMan:filterFunc:filtering:user:seasons
                                | range:searchFrom:searchTo:filterRangeFunc">
                                    <table  class="big-accordion" cellspacing="2" style="table-layout: fixed;">
                                        <tr class="brandGridContent">
                                            <td class="accordion-grey w3">
                                                <button id="button${$index}" class="accordion" click.delegate="closeExpand($index,booking)"></button>
                                            </td>
                                            <td class="col1 accordion-grey w6">${booking.id}</td>
                                            <td if.bind="user.type === 'brand'" class="col2 accordion-grey w7">${booking.season | seasonAbbreviation:seasons }${booking.look}</td>
                                            <td if.bind="(user.type === 'press') || (user.type === 'agency')" class="col2 accordion-grey w7">${booking.season | seasonAbbreviation:seasons }${booking.look}</td>

                                            <td class="col3 accordion-grey w13 ${computedOverdue(booking.bookingStartDate) ? 'red-deco' : ''} ">${booking.bookingStartDate | viewDateFormat}</td>

                                            <td if.bind="(user.type === 'press') || (user.type === 'agency')" class="col4 accordion-grey w14 variable-padding">${booking.brand.name}</td>
                                            <td if.bind="user.type === 'brand'" class="col4 accordion-grey w14 variable-padding">${booking.pressHouse.name}</td>

                                            <td if.bind="booking.editorialName" class="col5 accordion-grey w16 variable-padding">${booking.editorialName}</td>
                                            <td if.bind="!booking.editorialName" class="col5 accordion-grey w16 variable-padding">n/a</td>

                                            <td class="col6 accordion-grey w20 variable-padding">${booking.requestingUser.name} ${booking.requestingUser.surname}</td>

                                            <td class="col7 accordion-grey w3">${booking.searchableItems.length}</td>

                                            <td if.bind="(user.type === 'press') || (user.type === 'agency')" 
                                                class="col8 accordion-grey w13 to-u-c 
                                                    ${(booking.requestStatusPress=='Pending') ? 'ui-text-label-m-blue' : ''}">
                                                    ${booking.requestStatusPress}</td>

                                            <td if.bind="user.type === 'brand'" 
                                                class="col8 accordion-grey w13 to-u-c 
                                                     ${(booking.requestStatusBrand=='Pending') ? 'ui-text-label-m-blue' : ''}">
                                                     ${booking.requestStatusBrand}</td>

                                            <td class="accordion-grey w5" style="overflow:visible;"> 
                                                <div class="look-menu-absolute-wrap">
                                                    <span class="edit-box" ><a href="#" click.delegate="lookEditMenu(booking.id)">...</a></span>
                                                    <!-- edit request modal popup -->
                                                     <div class="look-menu-absolute" id="requestManTest${booking.id}">
                                                        <span class="look-menu-heading">REQUEST ${booking.id}</span>
                                                        <ul if.bind="user.type === 'brand'"  class="look-menu-list">
                                                            <li class="look-menu-item"><a click.delegate="editSampleRequest(booking.id)" href="#" class="look-menu-link">Edit</a></li>
                                                            <li if.bind="booking.requestStatusBrand === 'Pending'" class="look-menu-item"><a click.delegate="denySampleRequest(booking.id)" href="#" class="look-menu-link">Deny</a></li>                                            
                                                            <li if.bind="booking.requestStatusBrand === 'Pending'" class="look-menu-item"><a click.delegate="approveSampleRequest(booking.id)" href="#" class="look-menu-link">Approve</a></li>
                                                            <li class="look-menu-item"><a click.delegate="sendSampleRequest(booking.id)" href="#" class="look-menu-link">Send</a></li>
                                                            <li class="look-menu-item"><a click.delegate="markPickedUpSampleRequest(booking.id)" href="#" class="look-menu-link">Mark Picked Up</a></li>
                                                            <li class="look-menu-item"><a click.delegate="markReturnedSampleRequest(booking.id)" href="#" class="look-menu-link">Mark Returned</a></li>
                                                            <li class="look-menu-item"><a click.delegate="restockedSampleRequest(booking.id)" href="#" class="look-menu-link">Mark Restocked</a></li>
                                                            <li class="look-menu-item"><a click.delegate="deleteSampleRequest($index,booking.id)" href="#" class="look-menu-link">Delete Request</a></li>
                                                        </ul>

                                                        <ul if.bind="(user.type === 'press') || (user.type === 'agency')" class="look-menu-list">
                                                            <li class="look-menu-item"><a href="#" click.delegate="editSampleRequest(booking.id)" class="look-menu-link">Edit</a></li>
                                                            <li class="look-menu-item"><a href="#" click.delegate="pressMarkReceivedSampleRequest(booking.id)" class="look-menu-link">Mark Received</a></li>
                                                            <li class="look-menu-item"><a href="#" click.delegate="pressShipSampleRequest(booking.id)"  class="look-menu-link">Ship</a></li>
                                                            <li class="look-menu-item"><a href="#" click.delegate="pressMarkPickedUpSampleRequest(booking.id)"  class="look-menu-link">Mark Picked Up</a></li>
                                                            <li class="look-menu-item"><a href="#" click.delegate="pressDeleteSampleRequest(booking.id)"  class="look-menu-link">Delete Request</a></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </td>

                                        </tr>
                                    </table>

                                    <!-- expanding data -->
                                    <div id="panel${$index}" class="panel grid-block vertical" style="margin-left: 0.5rem; margin-top:1rem;">
                                        <div class="grid-content">
                                            <span class="ui-text-label-m-blue">Editorial</span>
                                        </div>
                                        <div class="grid-content">
                                            <span if.bind="(booking.editorialName || booking.editorialWho || booking.editorialWhen)">Photo shoot ${booking.editorialName} ${booking.editorialWho} ${booking.editorialWhen | viewDateFormat }</span>
                                            <span if.bind="(!booking.editorialName && !booking.editorialWho && !booking.editorialWhen)">No details of editorial</span>
                                        </div>
                                        <div class="grid-content" style="margin-top:1rem;">
                                            <span class="ui-text-label-m-blue">Shipping Out:</span><span style="margin-left:0.5rem;"> ${booking.shippingOut.id} ${booking.shippingOut.tracking}</span>
                                        </div>
                                        <div class="grid-content">
                                            <span class="to-u-c">${booking.shippingOut.status}</span>
                                            <span> for ${booking.bookingStartDate | viewDateFormat} ${booking.requiredBy} by ${booking.courierOut} (${booking.paymentOut})</span> 
                                            <span if.bind="(booking.deliverTo.pressHouse.name || booking.deliverTo.prAgency.name || booking.deliverTo.brand.name)"> to ${booking.deliverTo.pressHouse.name} ${booking.deliverTo.prAgency.name} ${booking.deliverTo.brand.name} </span>
                                            <span if.bind="booking.addressDestination.address1"> at ${booking.addressDestination.address1}, </span>
                                            <span if.bind="booking.addressDestination.address2"> ${booking.addressDestination.address2}, </span>
                                            <span if.bind="booking.addressDestination.city"> ${booking.addressDestination.city}, </span>
                                            <span if.bind="booking.addressDestination.postalCode"> ${booking.addressDestination.postalCode} </span>
                                            <span if.bind="booking.addressDestination.name"> (${booking.addressDestination.name})</span> 
                                            <span if.bind="booking.pickedupAt"> at ${booking.pickedupAt} </span>
                                            <span if.bind="booking.signedBy"> signed by ${booking.signedBy} </span>
                                        </div>
                                        <div class="grid-content" style="margin-top:1rem;">
                                            <span class="ui-text-label-m-blue">Return:</span><span style="margin-left:0.5rem;"> ${booking.shippingReturn.id} ${booking.shippingReturn.tracking}</span>
                                        </div>
                                        <div class="grid-content">
                                            <span class="to-u-c">${booking.shippingReturn.status}</span>
                                            <span>for ${booking.bookingEndDate | viewDateFormat} ${booking.returnBy} by ${booking.courierReturn} (${booking.paymentReturn}) </span>
                                            <span if.bind="booking.returnToAddress">coming back to ${booking.returnToAddress.name} </span>
                                            <span if.bind="!booking.returnToAddress">coming back to here</span>
                                            <span if.bind="booking.returnToName"> to ${booking.returnToName} ${booking.returnToSurname}</span>
                                            <span if.bind="!booking.returnToName"> to me</span>
                                        </div>
                                        <div class="grid-content" style="margin-top:1rem;">
                                            <span class="ui-text-label-m-blue">Samples:</span><span style="margin-left:0.5rem;">${booking.searchableItems.length}</span>
                                        </div>
                                        <div class="grid-content" style="margin-bottom: 2rem;">
                                        <!-- with sample images 
                                            <table class="" style="table-layout:fixed;">
                                                <tr  style="height:1rem;">
                                                    <td repeat.for="item of booking.searchableItems" class="accordion"><img if.bind="item.image !== undefined"  src="${item.image}" width="60px;" /></td> 
                                                </tr>
                                                <tr  style="height:1rem;">
                                                    <td repeat.for="item of booking.searchableItems" class="accordion sample-padding">${item.id}: ${item.attributes}</td>
                                                </tr>
                                               <tr>
                                                    <td repeat.for="status of booking.searchableItemsStatus" class="accordion sample-padding">${status.brandStatus}</td>
                                                </tr> 
                                            </table> -->
                                            <!-- no images -->
                                            <table class="" style="table-layout:fixed;">
                                                <tr style="height:1rem;" repeat.for="item of booking.searchableItems" >
                                                    <td if.bind="(user.type === 'brand') && !(item.clientID)" class="accordion sample-padding to-u-c"> ${booking.season | seasonAbbreviation:seasons }${look}.${$index+1} : ${item.status.status} : <span class="to-l-c">${item.attributes}</span></td>
                                                    <td if.bind="(user.type === 'brand') && (item.clientID)" class="accordion sample-padding to-u-c"> ${booking.season | seasonAbbreviation:seasons }${look}.${$index+1} [ ${item.clientID} ] : ${item.status.status} : <span class="to-l-c">${item.attributes}</span></td>
                                                    <td if.bind="(user.type === 'press') || (user.type === 'agency')"  class="accordion sample-padding to-u-c">${look}.${$index+1} : ${item.status.status} : ${item.attributes}</td>
                                                </tr>
                                            </table>

                                        </div>
                                        
                                    </div>
                                </div>  
                                
                            </div>
                       
                    </div>
                </div>
                <!-- white lip at bottom of scroll region -->
                <div class="grid-content shrink scrolling-lip">
                </div>
            </div>
            <!-- spacer 
            <div class="grid-block shrink spa-h-spacer">
            </div>
            <!-- 
            <!-- Communications Panel  
            <!-- 
            <div id="right-panel" class="vertical grid-block grid-block-vertical-shadow" >
                <!-- Header 
                <compose view-model="comms/commsHeader"></compose>
            </div>
        </div>
        <!-- spacer 
        <div class="grid-content shrink spa-v-spacer">
        </div>
    </div>-->
</template>
