<template>
    <require from="./sort"></require>
    <require from="./filter"></require>
    <div class="grid-block vertical shrink" style="width:100%; margin-top:1rem;">
        <!-- Search contacts -->
        <div class="grid-block shrink" style="margin-left:1rem; width:255px;">
            <input type="search" value.two-way="searchTerm" class="search-box" id="search-contacts" placeholder="Search Contacts" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search Contacts'">
        </div>
        <!-- -->
        <!-- connection requests -->
        <!-- -->
        <div class="grid-block shrink" style="margin-left:1rem; margin-bottom:0.5rem;">
            <table style="table-layout:fixed;" class="big-accordion">
                <tr>
                    <td class="accordion-grey" style="width:20px;">
                        <button id="button1111" class="accordion " click.delegate="closeExpand(1111)"></button>
                    </td>
                    <td class="accordion-grey">
                        <span>Connection Requests</span>
                    </td>
                    <td class="accordion-grey" style="width:35px; overflow: hidden;">
                        <span class="accordion-grey"
                        if.bind="(users[user.id -1].connections!=null)"
                        repeat.for="connectionC of users[user.id -1].connections">

                        <span if.bind="(connectionC.connectingStatus=='PendingIn' ||
                                        connectionC.connectingStatus=='PendingOut')" style="color:#3971b1; font-weight:500;">New</span>


                        </span>                        
                    </td>
                    <td class="accordion-grey" style="width:3px;"></td>
                </tr>
            </table>
        </div>
        <div id="panel1111" class="panel grid-block vertical " style="overflow-y:auto;">
            <div id="contacts-inside-top2" if.bind="(users[user.id -1].connections!=null)" repeat.for="connectionC of users[user.id -1].connections" class="" style="width:255px; overflow: visible;margin-left: 1rem;">
                <!-- in coming -->
                <div if.bind="(connectionC.connectingStatus=='PendingIn')" style="">
                    <span class="look-menu-heading paragraph-5" style="outline: 1px solid lightgray; width: 250px; background: white;">Incoming Connection Request</span>
                    <table class="width100">
                        <tr>
                            <td>
                                <div>
                                    <img if.bind="(users[connectionC.connectedUserId -1].image)" src=${users[connectionC.connectedUserId-1].image} class="clip-circle contact-entry" />
                                    <div if.bind="(!users[connectionC.connectedUserId -1].image)" style="margin-right: 1rem;" class="avatar-circle "> ${users[connectionC.connectedUserId -1].name.charAt(0)}</div>
                                </div>
                            </td>
                            <td>
                                <div class="ui-text-label-me-left paragraph-5 contact-box">${users[connectionC.connectedUserId -1].name} ${users[connectionC.connectedUserId -1].surname}</div>
                                <!--     <div class="ui-text-label-s-left paragraph-5 contact-box">${connection.brand.name} ${connection.pressHouse.name}</div> -->
                                <div class="ui-text-label-s-left paragraph-5 contact-box">${users[connectionC.connectedUserId -1].email}</div>
                            </td>
                        </tr>
                    </table>
                    <div class="grid-block align-center shrink">
                        <!--  <a class="hollow button" click.delegate="declineContact(connectionC.user.id,connectionC.id) ">Decline</a> //RM no deny, just delete, more permissive -->
                        <a class="hollow button" click.delegate="deleteConnection(user.id,connectionC.id) ">Decline</a>
                        <a class="button" href="#" click.delegate="acceptContact(user.id,connectionC.id)">Accept</a>
                    </div>
                </div>
                <!-- out going -->
                <div if.bind="(connectionC.connectingStatus=='PendingOut')" style="">
                    <span class="look-menu-heading paragraph-5" style="outline: 1px solid lightgray; width: 250px; background: white;">Outgoing Connection Request</span>
                    <table class="width100">
                        <tr>
                            <td>
                                <div>
                                    <img if.bind="(users[connectionC.connectedUserId -1].image)" src=${users[connectionC.connectedUserId-1].image} class="clip-circle contact-entry" />
                                    <div if.bind="(!users[connectionC.connectedUserId -1].image)" style="margin-right: 1rem;" class="avatar-circle "> ${users[connectionC.connectedUserId -1].name.charAt(0)}</div>
                                </div>
                            </td>
                            <td>
                                <div class="ui-text-label-me-left paragraph-5 contact-box">${users[connectionC.connectedUserId -1].name} ${users[connectionC.connectedUserId -1].surname}</div>
                                <!--     <div class="ui-text-label-s-left paragraph-5 contact-box">${connection.brand.name} ${connection.pressHouse.name}</div> -->
                                <div class="ui-text-label-s-left paragraph-5 contact-box">${users[connectionC.connectedUserId -1].email}</div>
                            </td>
                        </tr>
                    </table>
                    <div class="grid-block align-center shrink">
                        <a class="hollow button" click.delegate="deleteConnection(user.id,connectionC.id) ">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- -->
        <!-- Contact lists-->
        <!-- -->
        <div class="grid-block shrink" style="margin-left:1rem; margin-bottom:1rem;">
            <table style="table-layout:fixed;" class="big-accordion">
                <tr>
                    <td class="accordion-grey" style="width:20px;">
                        <button id="button1212" class="accordion active" click.delegate="closeExpand(1212)"></button>
                    </td>
                    <td class="accordion-grey"> <span>Contacts</span>
                    </td>
                    <td class="accordion-grey" style="width: 49px; padding-top: 1px;">
                        <button id="button1221" class="accordionAZ active" click.delegate="switchAlpha(1221)"></button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="panel1212" class="panel grid-block vertical scroll show" style="overflow-y:auto;">
            <!-- ME -->
            <div id="contacts-inside-top-me" style="width:255px; overflow: visible;margin-left: 1rem; margin-bottom:1.5rem; border-bottom: 1px solid #e7e7e7; padding-bottom: 9px;">
                <table class="width100">
                    <tr>
                        <td style="width:43px;">
                            <a href="#" click.delegate="updatePhoto()">
                                <div>
                                    <img if.bind="(users[user.id -1].image)" src=${users[user.id-1].image} class="clip-circle contact-entry" />
                                    <div if.bind="(!users[user.id -1].image)" style="margin-right: 1rem; " class="avatar-circle ">${users[user.id -1].name.charAt(0)}</div>
                                </div>
                            </a>
                        </td>
                        <td>
                            <a href="#" click.delegate="updatePhoto()">
                                <div>
                                    <div class="ui-text-label-me-left paragraph-5 contact-box">${users[user.id -1].name} ${users[user.id -1].surname} (ME)</div>
                                    <div class="ui-text-label-s-left paragraph-5 contact-box">${users[user.id -1].brand.name} ${users[user.id -1].pressHouse.name}</div>
                                </div>
                            </a>
                        </td>
                        <td class="align-top">
                        </td>
                        <td class="align-top">
                        </td>
                    </tr>
                </table>
            </div>
            <!-- main list -->
            <div id="contacts-inside-top" if.bind="(users[user.id -1].connections!=null)" repeat.for="connection of users[user.id -1].connections | sort: 'name': filterDirection | filter:searchTerm:filterFunc " class="" style="width:255px; overflow: visible;margin-left: 1rem;">
                <table if.bind="(connection.connectingStatus=='Accepted')" class="width100" style="margin-bottom: 10px;">
                    <tr>
                        <td>
                            <a href="#" click.delegate="initiateMessage(connection.connectedUserId)">
                                <div>
                                    <img if.bind="(users[connection.connectedUserId -1].image)" src=${users[connection.connectedUserId-1].image} class="clip-circle contact-entry" />
                                    <div if.bind="(!users[connection.connectedUserId -1].image)" style="margin-right: 1rem; " class="avatar-circle ">${users[connection.connectedUserId -1].name.charAt(0)}</div>
                                </div>
                            </a>
                        </td>
                        <td>
                            <a href="#" click.delegate="initiateMessage(connection.connectedUserId)">
                                <div>
                                    <div class="ui-text-label-me-left paragraph-5 contact-box">${users[connection.connectedUserId -1].name} ${users[connection.connectedUserId -1].surname}</div>
                                    <div class="ui-text-label-s-left paragraph-5 contact-box">${users[connection.connectedUserId -1].brand.name} ${users[connection.connectedUserId -1].pressHouse.name}</div>
                                </div>
                            </a>
                        </td>
                        <td class="align-top">
                            <a href="#" click.delegate="initiateMessage(connection.connectedUserId)">
                                <span class="alert-box">${connection.numberNewMessages}</span>
                            </a>
                        </td>
                        <td class="align-top">
                            <div class="look-menu-absolute-wrap">

                                <a href="#" click.delegate="deleteContact(connection.user.id,connection.id, users[connection.connectedUserId -1].email)">
                                    <span class="edit-box" style="font-size: 20px; margin-left: 11px; margin-right: 0px; margin-top: 6px; height:16px;width:16px;">

                                    <img style="vertical-align: center;" src="../../assets/ximg.png"  /> 


                                    </span>
                                </a>
                                <!-- edit contact modal popup 
                                <div id="${connection.connectedUserId}" class="look-menu-absolute lookEditContactClass" style="margin-bottom:5px;">
                                    <span class="look-menu-heading">${users[connection.connectedUserId -1].name}</span>
                                    <ul class="look-menu-list">
                                        <li if.bind="(userLoop.id !=user.id)" class="look-menu-item">
                                            <a href="#" click.delegate="initiateMessage(connectedUserId) " class="look-menu-link">Send Message</a>
                                        </li>
                                        <li if.bind="(userLoop.id !=user.id)" class="look-menu-item">
                                            <a href="#" click.delegate="deleteContact(connectedUserId,connection.id) " class="look-menu-link">Delete Contact</a>
                                        </li>
                                    </ul>
                                </div> -->
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- category Testing 
        <div class="grid-block shrink" style="margin-left:1rem; margin-bottom:1rem;">
            <table class="big-accordion ">
                <tr>
                    <td class="accordion-grey" style="width:20px;">
                        <button id="button1313" class="accordion active" click.delegate="fetchGetUserFromServer()"></button>
                    </td>
                    <td class="accordion-grey"> <span>Testing</span>
                    </td>
                </tr>
            </table>
        </div> -->
    </div>
</template>
