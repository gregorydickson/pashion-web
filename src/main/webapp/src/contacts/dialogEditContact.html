 <template>
    <require from="./../common/select-control"></require>

    <ai-dialog style="width: auto;">
        
        <!-- header -->
        <ai-dialog-header>
            <div class="grid-block align-center tool-header shrink ">
                <div id="" class="grid-block tool-header shrink">
                    <span class="ui-text-label-m-broad">EDIT PROFILE</span> <!-- fudge to take account of the X -->
                </div>
            </div>
        </ai-dialog-header>

        <!-- body-->
        <ai-dialog-body>
            <div class="grid-block vertical">
                <div class="grid-block">

                    <!-- Column One -->
                    <div class="grid-block vertical align-left">  

                        <!-- Username -->
                        <div class="grid-block shrink">                       
                            <span class="inline-label slim-text-box-label">Email</span>
                            <input type="text" class="slim-text-box" disabled value=${lUser.email}>
                        </div>

                        
                        <!-- New Password -->
                        <div class="grid-block shrink">
                            <span class="inline-label slim-text-box-label">New Password</span>
                            <input id="password-new" type="password" class="slim-text-box" value.bind="newPassword">
                            <a id="password-word-new" style= "width: 30px; margin-left: 5px; margin-top:5px;" click.delegate="hide_un_hide_password_new()" style="">Show</a>
                        </div>


                       <!-- from login dialog <div class="grid-content shrink" >
                                <span class="inline-label">
                                    <span class="slim-text-box-label">Password</span>
                                    <input id="password" type='password' name='password' value='${user?.password}'/>
                                    <a id="password-word" style= "width: 30px; margin-left: 1rem;" href="javascript:hide_un_hide_password()" style="">Show</a>
                                </span>
                            </div> -->


                        <!-- Name -->
                        <div class="grid-block shrink">
                            <span class="inline-label slim-text-box-label">Name</span>
                            <input type="text" class="slim-text-box" value.bind="lUser.name">
                        </div>

                        <!-- Surname -->
                        <div class="grid-block shrink">
                            <span class="inline-label slim-text-box-label">Surname</span>
                            <input type="text" class="slim-text-box" value.bind="lUser.surname">
                        </div>

                        <!-- Company -->
                        <div class="grid-block shrink">  
                            <span class="slim-text-box-label">Company</span>
                            <input type="text" class="slim-text-box" disabled value="${lUser.brand.name} ${lUser.pressHouse.name} ${lUser.prAgency.name}">

                        </div>

                        <!-- Title -->
                        <div class="grid-block shrink">
                            <span class="inline-label slim-text-box-label">Title</span>
                            <input type="text" class="slim-text-box" value.bind="lUser.title">
                        </div>

                        <!-- Role 
                        <div class="grid-block shrink">        
                                <span class="inline-label">
                                    <span class="slim-text-box-label">Role</span>
                                </span>
                                <select name="" id="" class="slim-text-box">
                                    <option>Brand</option>
                                    <option>Sales manager</option>
                                </select>
                        </div> -->

                        <!-- Location -->
                        <div class="grid-block shrink">        
                                <span class="inline-label">
                                    <span class="slim-text-box-label">Location</span>
                                </span>
                                <select-control ref="LocationSelectControl" name="location"
                                    class="to-u-c" 
                                    change.delegate="onLocationChangeCallback($event) & debounce:250"                      
                                    selected.bind="selectedLocationItems" 
                                    options.bind="availableLocationItems" 
                                    placeholder="SELECT LOCATION" 
                                    allow_clear="true" style="min-width:200px;">
                                </select-control>
                                
                                <!--<select name="" id="" class="slim-text-box" value.bind="lUser.address.id">
                                    <option model.bind="address.id" repeat.for="address of addresses">${address.name}</option>
                                </select>-->
                        </div> 

                        <!-- Address 1
                        <div class="grid-block shrink">
                            <span class="inline-label slim-text-box-label">Address 1</span>
                            <input type="text" class="slim-text-box" value=${lUser.address1}>
                        </div> -->

                        <!-- Address 2 
                        <div class="grid-block shrink">
                            <span class="inline-label slim-text-box-label">Address 2</span>
                            <input type="text" class="slim-text-box" value=${lUser.address2}>
                        </div> -->

                        <!-- Address 3 
                        <div class="grid-block shrink">
                            <span class="inline-label slim-text-box-label">Address 3</span>
                            <input type="text" class="slim-text-box" value=${lUser.address3}>
                        </div>  -->                      

                        <!-- Phone -->
                        <div class="grid-block shrink">
                            <span class="inline-label slim-text-box-label">Phone</span>
                            <input type="text" class="slim-text-box" value.bind="lUser.phone">
                        </div>

                        <!-- Email
                        <div class="grid-block shrink">
                            <span class="inline-label slim-text-box-label">Email</span>
                            <input type="text" class="slim-text-box" value="pau@miumiu.com">
                        </div>
                        -->
                        <!-- Skype 
                        <div class="grid-block shrink">
                            <span class="inline-label slim-text-box-label">Skype</span>
                            <input type="text" class="slim-text-box" value=${lUser.skype}>
                        </div> -->                       
                   
                    </div>

                </div>
              
            </div>
        </ai-dialog-body>

        <!-- Footer buttons -->
        <ai-dialog-footer>
                    <a class="hollow button"  click.delegate="close()">Cancel</a>
                    <a class="button" click.delegate="save()">Save</a>
        </ai-dialog-footer>
    </ai-dialog>
</template>
