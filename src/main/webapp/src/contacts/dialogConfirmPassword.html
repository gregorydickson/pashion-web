<template>

   <ai-dialog>
        <ai-dialog-header>
            <!-- header -->
            <div class="grid-block align-center tool-header shrink">
              <span class="ui-text-label-m-broad">CONFIRM CURRENT PASSWORD</span>
            </div>
        </ai-dialog-header>
      <ai-dialog-body>

        <div class="paragraph-30 text-center">
          Please Confirm Your Current Password
        </div>


        <div if.bind="((flashMessage != '') && (checkPassword == ''))" class="message" style="color:red; text-align: center;" role="status">${flashMessage}</div>

        <!-- New Password -->
        <div class="grid-block shrink">
            <span class="inline-label slim-text-box-label" style="width:56px;">Password</span>
            <input id="password-check" type="password" class="slim-text-box" style value.two-way="checkPassword">
            <a id="password-word-check" style= "width: 30px; margin-left: 5px; margin-top:5px;" click.delegate="hide_un_hide_password_check()" style="">Show</a>
        </div>


      </ai-dialog-body>


      <ai-dialog-footer>
         <button class="hollow button" click.delegate="cancel()">Cancel</button>
         <button class="button"  click.delegate="confirm()">Submit</button>
      </ai-dialog-footer>

   </ai-dialog>
</template>
