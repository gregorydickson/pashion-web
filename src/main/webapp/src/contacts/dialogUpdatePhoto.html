<template>

   <ai-dialog>
        <ai-dialog-header>
            <!-- header -->
            <div class="grid-block align-center tool-header shrink">
              <span class="ui-text-label-m-broad">UPDATE MY PHOTO</span>
            </div>
        </ai-dialog-header>
      <ai-dialog-body>

        <!--   <div class="add-drag-and-drop">
          <span class="text-circled">+</span>

          <div id="flashmessage" if.bind="(flashMessage != '')" class="message" style="color:red; text-align: center;" role="status">${flashMessage}</div>
