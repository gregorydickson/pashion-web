                    <form style="margin-top:20px;" submit.delegate='search()'>

                        <span class="inline-label">

                    </form>
                </div>

                            <th class="accordion" style="width:22%;">ID/TYPE</th>

                    </table>
                </div>

                <div class="vertical grid-content" style="padding:0; background:white;">

                    <table class="accordion">

                            <td class="accordion" style="width:10%;">
                                <button id="button1" class="accordion" click.delegate="closeExpand(1)"></button>

                            <td class="accordion" style="width:34%;">Ralph Lauren</td>
                            <td class="accordion" style="width:34%;">Lauren</td>

                    </table>

                    <div id="panel1" class="panel vertical grid-block" style="padding:0; margin:0; background: white;">
                        <table class="accordion" style="background-color: var(--white-two);">
                            <tr>
                                <td class="accordion" style="width:45px;">Due:</td>
                                <td class="accordion">14th June 2016</td>
                            </tr>
                            <tr>
                                <td class="accordion">Item 1:</td>
                                <td class="accordion">4567kjl Red Dress with long sleeves</td>

                    <table class="accordion">
                        <tr>
                            <td class="accordion" style="width:10%;">
                                <button id="button2" class="accordion" click.delegate="closeExpand(2)"></button>
                            </td>
                            <td class="accordion" style="width:22%;">23457/R</td>
                            <td class="accordion" style="width:34%;">Channel</td>
                            <td sclass="accordion" tyle="width:34%;">Lauren</td>
                        </tr>
                    </table>
                    <!-- expanding data -->
                    <div id="panel2" class="panel vertical grid-block" style="padding:0; margin:0; background: white;">
                        <table class="accordion" style="background-color: var(--white-two);">
                            <tr>
                                <td class="accordion" style="width:45px;">Due:</td>

            <div id="image-panel-spacer" class="grid-block shrink">

            <div id="looks" class="vertical grid-block grid-block-vertical-shadow" style="background: white; overflow:hidden;">

                <div class="vertical grid-content shrink">
                    <form>
                        <ul class="menu-bar">
                            <li>
                                <input type="text" class="form-control search-box" id="search" placeholder="Search Text">
                            </li>
                            <li>
                                Available:<input type="date" value.bind="availableFrom" class="" change.delegate="filterChange($event.target)">

                                </select>
                            </li>
                            <li>
                                <select name="" id="" value.bind="selectedSeason" change.delegate="filterChange($event.target)">

                                </select>
                            </li>
                            <li>
                                <select name="" id="" value.bind="selectedItemType" change.delegate="filterChange($event.target)">

                                </select>

                <div class="medium-up-4 align-spaced grid-block" style="overflow: auto;">
                    <div class="grid-content" repeat.for="look of looks">
