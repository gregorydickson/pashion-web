<!-- guestpage.html -->
<template>
    <!-- Main building block -->
    <div class="vertical grid-block spa-background">

        <!-- header -->
        <compose view-model="guestheader" style="min-height:79px;"></compose> 

        <!-- spacer -->
        <div class="grid-block shrink spa-v-spacer ">
        </div>

        <div class="grid-block" style="overflow:visible;">

            <div id="" style="min-width: 100px; max-width: 100px;" class="vertical grid-block">
            </div>

            <div class="grid-block shrink spa-v-spacer ">
            </div>

            <!-- -->
            <!-- Image Grid Large Panel-->
            <!-- -->
            <div id="looks" class="vertical grid-block grid-block-vertical-shadow" style="overflow:hidden;">
                <!-- search / filter area -->
                <!-- top row -->
                <div class="medium-up-1 align-center grid-block shrink" style="margin-top: 2.5rem;">
                    <!-- Search -->
                    <div class="grid-content shrink">
                        <input type="search" search.delegate="filterChange()" value.bind="searchText" class="search-box" id="search-images" placeholder="Enter keyword">
                    </div>

                    <!-- Brand -->
                    <div class="grid-content shrink">
                        <span class="inline-label">
                            <span class="form-label">Designer</span>
                        <select name="" id="" value.bind="selectedBrand" change.delegate="filterChange()">
                            <option value="">Choose</option>
                            <option value="All">All</option>
                            <option repeat.for="brandVar of brands" model.bind="brandVar.id">${brandVar.name}</option>
                            <!-- <template repeat.for="brandVar of brands" model.bind="brandVar.id">
                               <option>${brandVar.name}</option>
                              <option if.bind="Chanel" selected="selected">${brandVar.name}</option>
                             </template> -->

                        </select>
                        </span>
                    </div>
                    <!-- Seasons -->
                    <div class="grid-content shrink">
                        <span class="inline-label">
                            <span class="form-label">Season</span>
                        <select name="" id="" value.bind="selectedSeason" change.delegate="filterChange()">
                            <option value="">Choose</option>
                            <option value="All">All</option>
                            <option repeat.for="seasonVar of seasons" model.bind="season">${seasonVar}</option>
                        </select>
                        </span>
                    </div>

                    <!-- theme -->
                    <div class="grid-content shrink">
                        <span class="inline-label">
                            <span class="form-label">Theme</span>
                        <select value.bind="selectedTheme" change.delegate="filterChange()">
                            <option value="">Choose</option>
                            <option value="All">All</option>
                            <option repeat.for="theme of themes" model.bind="theme">${theme}</option>
                        </select>
                        </span>
                    </div>
                </div>                
                
                <!-- Images/Looks -->
                <div class="cards-list-wrap">
                
                    <div class="cards-list" repeat.for="row of rows" >

                        <div class="card" repeat.for="i of row.numberImagesThisRow" css="width: ${row.numberImagesThisRowPC}%;">

                            <!-- Main image -->
                            <div id="card-${row.items[i].id}" class="card-image">

                                <img src.bind="row.items[i].image" ref="image"  click.delegate="createZoomDialog(row.items[i].id)"/>
                            </div>
                            <img src="/assets/LOGO_indigitalimagesRM.png" class="indigital-and-align"/> 

                        </div>                 
                    </div>
                </div>
                <!-- white lip at bottom of scroll region -->
                <div class="grid-content shrink scrolling-lip">
                </div>
            </div>

            <div id="" style="min-width: 100px; max-width: 100px;" class="vertical grid-block">
            </div>

            <div class="grid-block shrink spa-v-spacer ">
            </div>
        </div>

        <!-- spacer -->
        <div class="grid-content shrink spa-v-spacer">
        </div>
    </div>
</template>
