<template>
    
   <ai-dialog>
        <ai-dialog-header>
            <!-- header -->
            <div class="grid-block align-center tool-header shrink ">
                <div id="comms_panel" class="grid-block tool-header shrink">
                    <span class="ui-text-label-m-broad">CHECK AVAILABILITY LOOK&nbsp;</span>
                    <span class="ui-text-label-m-broad">${currentItem.name}</span>
                </div>
            </div>
        </ai-dialog-header>
      <ai-dialog-body>
        <div class="grid-block row">
          <div class="vertical grid-block">
             <div class="grid-block" style="text-align: center;">
                <span class="calendarnav prev">
                   <a click.delegate="previous()">
                      <img src="/assets/calendar/prev.png"  />
                   </a>
                </span>
                <span class="calendarnav calendar-title"><a id="titlelink" click.delegate="reset()">TODAY</a></span>
                <span class="calendarnav next">
                   <a click.delegate="next()"><img src="/assets/calendar/next.png" /></a>
                </span>
             </div>
              <div class="grid-block calendar-header-align">
                  <span class="calendarnav ui-text-label-m-broad monthyear">${calendar.calendarMonths[0].monthName}&emsp;${calendar.calendarMonths[0].year}</span>
              </div>
              <div class="grid-block calendar-header-align">
                  <table class="calendar calendar-day-numbers">
                      <thead>
                          <tr>
                              <td repeat.for="cell of calendar.calendarMonths[0].dayNames[0]">${cell.dayString}
                              </td>
                          </tr>
                      </thead>
                      <tbody>
                          <tr repeat.for="row of calendar.calendarMonths[0].rows">
                              <td class="${cell.event}" repeat.for="cell of row">
                                  <a href="#" click.delegate="setStartDate($event,cell.dayString)">
                                  ${cell.dayString}
                                  </a>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
        </div>
       
        <!-- Bottom Row -->  
          <div class="vertical grid-content shrink" style="padding:0; margin-left: 1rem; margin-right: 1rem; margin-top: 0.5rem;">
              <table class="big-accordion" style="margin-bottom:4px;">
                      <tr>
                          <td class="accordion w24">SELECT SAMPLES</td>
                          <td class="accordion w73" style="text-align:right; padding-right: 0.5rem;" >Select All</td>
                          <td class="accordion w3">
                              <input id="" type="checkbox">
                          </td>
                      </tr>
              </table>
          </div>

          <div class="vertical grid-content accordion" style="overflow-x:hidden; max-height:8rem;"> 
              <table class="big-accordion" style="margin-bottom:0px;" repeat.for="sample of currentItem.samples">
                  <tr>
                      <td class="accordion w5">${$index + 1}</td>
                      <td class="accordion w19">${sample.id}</td>
                      <td class="accordion w73">${sample.name}</td>
                      <td class="accordion w3">
                          

                         <input type="checkbox" model.bind="sample.id" change.delegate="updateAvailability()" checked.bind="selectedProductIds" >

                      </td>
                  </tr>
              </table>
          </div>
      
    
   

      </ai-dialog-body>
      <ai-dialog-footer>
         <button click.trigger="close()">OK</button>
      </ai-dialog-footer>
   </ai-dialog>
</template>
