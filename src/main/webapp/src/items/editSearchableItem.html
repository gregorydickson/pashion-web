<template>
    
   <ai-dialog>
        <ai-dialog-header>
            <!-- header -->
            <div class="grid-block align-center tool-header shrink ">
                <div id="comms_panel" class="grid-block tool-header shrink">
                    <span class="ui-text-label-m-broad-blue" style="margin-left:32px;">EDIT SAMPLE / LOOK </span>
                    <span class="ui-text-label-m-broad-blue"> ${currentItem.id}</span>
                </div>
            </div>
        </ai-dialog-header>
      <ai-dialog-body>
        
 
            
            
       <div class="vertical grid-block">

        <!-- Sample -->
        <div class="grid-content shrink" style="margin-top: 1rem;">
            <span class="inline-label">
                <span class="form-label">ID</span>
                <input type="text" value.bind="currentItem.name">
            </span>
            <span class="inline-label">
                <span class="form-label">Description</span>
                <input type="text" value.bind="currentItem.description">
            </span>
        </div>
        <!-- Sample -->
        <div class="grid-content shrink" style="margin-top: 1rem;">
            <span class="inline-label">
                <span class="form-label">Select Sample</span>
            <select name="" id="" value.bind="currentSample">
                <option value="">Select Sample</option>
                <option repeat.for="sample of currentItem.samples" model.bind="sample">${sample.name}</option>
            </select>
            </span>
        </div>


        
             
        <!-- Type -->
        <div class="grid-content shrink" style="margin-top: 1rem;">
            <span class="inline-label">
                <span class="form-label">Color</span>
            <select name="" id="" value.bind="selectedSample.color">
                <option value="">Select Color</option>
                <option repeat.for="color of colors" model.bind="color">${color}</option>
            </select>
            </span>
        </div>
            
            
            
        </div>

      </ai-dialog-body>
      <ai-dialog-footer>
         <button click.delegate="submit()">Update Item</button>
      </ai-dialog-footer>
   </ai-dialog>
</template>
