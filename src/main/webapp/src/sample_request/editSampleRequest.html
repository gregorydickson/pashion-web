<!-- Note same layout for Press and Brand, only content and Ttiles change -->
<!-- Currently this static template is setup for Press -->
<template>
    <require from="common/viewDateFormatter"></require>
    <require from="calendars/datepicker"></require>
    <ai-dialog style="width: auto;"> <!-- Based on the design. would prefer to be flexible, but postpone this -->
        
        <!-- header -->
        <ai-dialog-header>
            <div class="grid-block align-center tool-header shrink ">
                <div id="" class="grid-block tool-header shrink">
                    <span class="ui-text-label-m-broad" style="margin-left:32px;">EDIT REQUEST &nbsp;</span> <!-- fudge to take account of the X -->
                    <span class="ui-text-label-m-broad"> ${sampleRequest.id}</span>
                </div>
            </div>
        </ai-dialog-header>

        <!-- body-->
        <ai-dialog-body>
            <div if.bind="user.type === 'press'" class="grid-block vertical">
                <div class="grid-block">

                    <!-- Column One -->
                    <div class="grid-block vertical medium-6 align-left" style="padding-right:16px;">  

                        <!-- OVERVIEW -->                 
                        <span style="margin-bottom: 1rem;">OVERVIEW</span>

                        <!-- Requested -->
                        <div class="grid-block shrink">                       
                            <span class="inline-label slim-text-box-label">Requested</span>
                            <div class="">
                                ${sampleRequest.dateRequested | viewDateFormat}
                            </div>
                        </div>


                        <!-- Due -->
                        <div class="grid-block shrink">
                            <span class="inline-label slim-text-box-label">Due</span>
                            <div class="">
                                 ${sampleRequest.bookingStartDate | viewDateFormat}
                            </div>
                        </div>

                        <!-- Company -->
                        <div class="grid-block shrink">        
                                <span class="inline-label">
                                        <span class="slim-text-box-label">Company</span>
                                        <select name="" id="" value.bind="sampleRequest.brand.id">
                                        <option repeat.for="brand of brands" model.bind="brand.id">${brand.name}</option>
                                        </select>
                                </span>
                        </div>

                        <!-- Owner -->
                        <div class="grid-block shrink">
                            <span class="inline-label slim-text-box-label">Owner</span>
                            <div class=""> 
                                <input type="text" class="slim-text-box">
                            </div>
                        </div>

                        <!-- Number -->
                        <div class="grid-block shrink">
                            <span class="inline-label slim-text-box-label">Number</span>
                            <div class="" >
                                ${sampleRequest.searchableItems.length}
                            </div>                       

                         <!-- Press: In, Brand: Out-->                      
                            <span class="inline-label slim-text-box-label-narrow">In</span>
                            <div class="" >
                                ${sampleRequest.searchableItems.itemsGot}
                            </div>
                                                                
                         <!-- Press: Out, Brand: In -->                        
                            <span class="inline-label slim-text-box-label-narrow">Out</span>
                            <div class="" >
                                ${sampleRequest.searchableItems.itemsOut}
                            </div>
                        </div> 


                        <!-- Press: DELIVERY DETAILS, Brand: RETURN DETAILS -->
                        <span style="margin-bottom: 1rem;">DELIVERY DETAILS</span>

                        <!-- ID -->
                        <div class="grid-block shrink">                       
                            <span class="inline-label slim-text-box-label">ID</span>
                            <div class="">
                                <input type="text" value="" class="slim-text-box">
                            </div>
                        </div>


                        <!-- Arrives -->
                        <div class="grid-block shrink">
                            <span class="inline-label slim-text-box-label">Arrives</span>
                            <div class="">
                                <input type="text" class="slim-text-box">
                            </div>
                        </div>

                    </div>

                    <!-- Column Two -->
                    <div class="grid-block vertical medium-6 align-right" style="padding-left:16px; padding-right: 10px;"> <!-- to make it LOOK balanced -->

                        <!-- Press: RETURN DETAILS, Brand: DELIVERY DETAILS -->
                        <span style="margin-bottom: 1rem;">RETURN DETAILS</span>

                        <!-- ID -->
                        <div class="grid-block shrink">
                            <span class="inline-label slim-text-box-label">ID</span>
                            <div class="" >
                                <input type="text" class="slim-text-box">
                            </div>
                        </div>
                        <!-- Pickup -->
                        <div class="grid-block shrink">
                            <span class="inline-label slim-text-box-label">Pickup</span>
                            <div class="" >
                                <input type="text" class="slim-text-box">
                            </div>
                        </div>

                        <!-- Destination -->
                        <div class="grid-block shrink"> 
                                <span class="inline-label">
                                        <span class="slim-text-box-label">Destination</span>
                                <select name="" id="">
                                    <option>Ralph Lauren London</option>
                                    <option>Ralph Lauren Paris</option>
                                    <option>Ralph Lauren Madrid</option>
                                </select>
                                </span>
                        </div>

                        <!-- Addressee -->
                        <div class="grid-block shrink" >       
                                <span class="inline-label">
                                        <span class="slim-text-box-label">Addressee</span>
                                <select name="" id="">
                                    <option>Seth Green</option>
                                    <option>Pat Brown</option>
                                    <option>Simon Belvoir</option>
                                </select>
                                </span>
                        </div>

                        <!-- Editorial -->
                        <span style="margin-bottom: 1rem;">EDITORIAL</span>

                        <!-- Name -->
                        <div class="grid-block shrink">
                            <span class="inline-label slim-text-box-label">Name</span>
                            <div class="" >
                                <input type="text" value.bind="editorialName" class="slim-text-box">
                            </div>
                        </div>

                        <!-- Who -->
                        <div class="grid-block shrink">
                            <span class="inline-label slim-text-box-label">Who</span>
                            <div class="" >
                                <input type="text" value.bind="editorialWho" class="slim-text-box">
                            </div>
                        </div>

                        <!-- When -->
                        <div class="grid-block shrink">
                            <span class="inline-label slim-text-box-label">When</span>
                            <div class="" >
                                <input type="text" value.bind="editorialWhen" class="slim-text-box">
                            </div>
                        </div>
                    </div>                    
                </div>
                <!-- Bottom Row -->
                <div class="grid-block">
                    <span style="margin-bottom: 8px;">STATUS OF SAMPLES</span>
                </div>  

                <div class="vertical grid-content accordion" style="overflow-x:hidden; max-height:10rem;"> <!-- scroll after n items -->
                    
                    <!-- row -->
                    <table repeat.for="sample of sampleRequest.searchableItems" class="big-accordion" style="margin-bottom:7px;">
                        <tr>
                            <td class="accordion w3">${$index+1}</td>
                            <td class="accordion w12">${sample.id}</td>
                            <td class="accordion w54">${sample.name}</td>
                            <td class="accordion w18">
                                

                                <select name="" id="" style="margin-bottom:0px;">
                                    <option value=""></option>
                                    <option>Shipped</option>
                                    <option>Out</option>
                                    <option>Returned</option>
                                </select>

                            </td>
                            <td style="text-align:right;" class="accordion w13"><a style="padding:7px 6px 5px 6px; margin-right:0; margin-bottom:0px; font-size: 1rem;" class="hollow button" href="javascript:;">Remove</a></td> 
                        </tr>
                    </table>
                

                </div>
            </div>
        </ai-dialog-body>

        <!-- Footer buttons -->
        <ai-dialog-footer>
                    <a class="hollow button"  click.delegate="deleteRequest()">Delete Request</a>
                    <a class="hollow button"  click.delegate="cancel()">Cancel</a>
                    <a class="button" click.delegate="submit()">Save Changes</a>
        </ai-dialog-footer>
    </ai-dialog>
</template>
