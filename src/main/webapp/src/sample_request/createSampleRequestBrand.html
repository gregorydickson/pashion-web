<template>
<require from="./sort"></require>
    
   <ai-dialog>
        <ai-dialog-header>
            <!-- header -->
            <div class="grid-block align-center tool-header shrink ">
                <div id="comms_panel" class="grid-block tool-header shrink">
                    <span class="ui-text-label-m-broad">BOOKING&nbsp;${brand.name}
                     <!-- ${currentItem.season.id}&nbsp;-->
                     LOOK&nbsp;</span>
                    <span class="ui-text-label-m-broad">${currentItem.name}</span>
                </div>
            </div>
        </ai-dialog-header>
      <ai-dialog-body>
      <!-- <div class="grid-block">Status: ${status}</div> RM not sure of this attribute for now -->
        <div class="grid-block row">
            <!--Start Left column -->
            <div class="vertical grid-block">
                 <div class="grid-block">
                    <span class="calendarnav ui-text-label-m-blue" style="text-align:center;">START BOOKING</span>
                </div>
                <div class="grid-block calendar-header-align">
                     <span class="calendarnav prev">
                     <a click.delegate="startPrevious()">
                        <img src="/assets/calendar/prev.png"  />
                     </a>
                     </span>
                     <span class="calendarnav calendar-title"><a id="titlelink" click.delegate="startReset()">TODAY</a></span>
                     <span class="calendarnav next">
                     <a click.delegate="startNext()"><img src="/assets/calendar/next.png" /></a>
                     </span>
                </div>
                <div class="grid-block calendar-header-align">
                    <span class="calendarnav ui-text-label-m-broad monthyear">${startCalendar.calendarMonths[0].monthName}&emsp;${startCalendar.calendarMonths[0].year}</span>
                </div>
                <div class="grid-block  calendar-header-align">
                    <table class="calendar calendar-day-numbers">
                        <thead>
                            <tr>
                                <td repeat.for="cell of startCalendar.calendarMonths[0].dayNames[0]">${cell.dayString}
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr repeat.for="row of startCalendar.calendarMonths[0].rows">
                                <td class="${cell.event}"  repeat.for="cell of row">
                                <a href="#" click.delegate="setStartDate($event,cell.dayString)">
                                ${cell.dayString}
                                </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Required Time -->
                <div class="grid-content shrink" style="margin-top: 1rem;">
                    <span class="inline-label">
                        <span class="slim-text-box-label">Required By</span>
                    <select name="" id="" value.bind="sampleRequest.requiredBy">
                        <option repeat.for="item of required" model.bind="item">${item}</option>
                    </select>
                    </span>

                </div>
                <!-- Deliver To-->
                <div class="grid-content shrink">
                    <span class="inline-label" style="margin-bottom:0px;">
                        <span class="slim-text-box-label">Deliver To</span>
                    <select name="" id="" value.bind="sampleRequest.deliverTo">
                        <option repeat.for="address of deliverTo" model.bind="address">${address.name} ${address.surname}</option>
                    </select>
                    <span class="slim-text-box-label"><a click.delegate="addAdHoc()" style="">Add</a></span>
                    </span>
                </div>
                <div class="grid-content shrink">
                    <span class="inline-label slim-text-box-label" style="margin-bottom:0px;">Name:</span><input type="text" class="slim-text-box" value.bind="newAddress.name">
                </div>
                <div class="grid-content shrink">
                    <span class="inline-label slim-text-box-label" style="margin-bottom:0px;">Address 1:</span><input type="text" class="slim-text-box" value.bind="newAddress.address1">
                </div>
                <div class="grid-content shrink">
                    <span class="inline-label slim-text-box-label" style="margin-bottom:0px;">Address 2:</span><input type="text" class="slim-text-box" value.bind="newAddress.address2">
                </div>
                <div class="grid-content shrink">
                    <span class="inline-label slim-text-box-label" style="margin-bottom:0px;">City:</span><input type="text" class="slim-text-box" value.bind="newAddress.city">
                </div>
                <div class="grid-content shrink">
                    <span class="inline-label slim-text-box-label" style="margin-bottom:0px;">Country:</span><input type="text" class="slim-text-box" value.bind="newAddress.country">
                </div>
                <div class="grid-content shrink">
                    <span class="inline-label slim-text-box-label">Postal Code:</span><input type="text" class="slim-text-box" value.bind="newAddress.postalCode">
                </div>

                <!-- Courier Section -->
                <div class="grid-content shrink">
                    <span class="inline-label">
                        <span class="slim-text-box-label">Courier</span>
                        <select name="" id="" value.bind="sampleRequest.courierOut">
                            <option repeat.for="option of courier" model.bind="option">${option}</option>
                        </select>
                    </span>

                </div>
               <!--  <div class="grid-block shrink"> -->
                    <div class="grid-content shrink">
                        <span class="inline-label">
                            <span class=" slim-text-box-label">Split</span>
                            <select name="" id="" value.bind="sampleRequest.paymentOut">
                                <option repeat.for="option of payment" model.bind="option">${option}</option>
                            </select>
                        </span>
                    </div>
                   <!-- <div class="grid-content shrink" style="padding-top: 0.5rem;">
                        <span class="" >Cost: £9.95</span>
                    </div> -->
               <!--  </div> -->
            </div>
            <!--Start Right column -->
            <div class="vertical grid-block">
                <div class="grid-block shrink">
                    <span class="calendarnav ui-text-label-m-blue" style="text-align:center;">END BOOKING</span>
                </div>
               <div class="grid-block shrink calendar-header-align" >
                  <span class="calendarnav prev">
                     <a click.delegate="endPrevious()">
                        <img src="/assets/calendar/prev.png"  />
                     </a>
                  </span>
                  <span class="calendarnav calendar-title"><a id="titlelink" click.delegate="endReset()">TODAY</a></span>
                  <span class="calendarnav next">
                     <a click.delegate="endNext()"><img src="/assets/calendar/next.png" /></a>
                  </span>
               </div>
                <div class="grid-block shrink calendar-header-align">
                    <span class="calendarnav ui-text-label-m-broad monthyear">${endCalendar.calendarMonths[0].monthName}&emsp;${endCalendar.calendarMonths[0].year}</span>
                </div>
                <div class="grid-block shrink calendar-header-align">
                    <table class="calendar calendar-day-numbers">
                        <thead>
                            <tr>
                                <td repeat.for="cell of endCalendar.calendarMonths[0].dayNames[0]">${cell.dayString}
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr repeat.for="row of endCalendar.calendarMonths[0].rows">
                                <td class="${cell.event}" repeat.for="cell of row">
                                    <a href="#" click.delegate="setEndDate($event,cell.dayString)">
                                    ${cell.dayString}
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Return By Time -->
                <div class="grid-content shrink" style="margin-top: 1rem;">
                    <span class="inline-label">
                        <span class="slim-text-box-label">Return By</span>
                    <select name="" id="" value.bind="sampleRequest.returnBy">
                        <option repeat.for="item of returnBy" model.bind="item">${item}</option>
                    </select>
                    </span>
                </div>
                <!-- Return To-->
                <div class="grid-content shrink">
                    <span class="inline-label">
                        <span class="slim-text-box-label">Return To</span>
                    <select name="" id="" value.bind="sampleRequest.returnToAddress">
                       <option value="0" selected>Me</option> 
                        <option repeat.for="address of brandAddresses" model.bind="address.id">${address.name}</option>
                    </select>
                    </span>
                </div>

                <!-- Courier Section -->
                <div class="grid-content shrink">
                    <span class="inline-label">
                        <span class="slim-text-box-label">Courier</span>
                        <select name="" id="" value.bind="sampleRequest.courierReturn">
                            <option repeat.for="option of courier" model.bind="option">${option}</option>
                        </select>
                    </span>

                </div>
               <!--  <div class="grid-block shrink"> -->
                    <div class="grid-content shrink">
                        <span class="inline-label">
                            <span class=" slim-text-box-label">Split</span>
                            <select name="" id="" value.bind="sampleRequest.paymentReturn">
                                <option repeat.for="option of payment" model.bind="option">${option}</option>
                            </select>
                        </span>
                        </span>
                    </div>
                    <!-- <div class="grid-content shrink" style="padding-top: 0.5rem;">
                        <span class="" >Cost: £9.95</span>
                    </div> -->
               <!--  </div> -->

            </div>
            <!--end Right column -->
        </div>
        
             <!-- Bottom Row -->  
                <div class="grid-content accordion">
                    <table class="" style="margin-bottom:4px; table-layout:fixed;">
                            <tr>
                                <td class="accordion" style="width:100px;">SELECT SAMPLES</td>
                                <td class="accordion" style="width:473px;text-align:right; padding-right: 0.5rem;" >Select All</td>
                                <td class="accordion" style="width:10px;">
                                    <input type="checkbox" checked.bind="selectAll" change.delegate="allsamples($event)">
                                </td>
                            </tr>
                    </table>
                </div>

                <div class="grid-block accordion" style="overflow-x:hidden; max-height:105px;"> 
                    <div class="grid-content shrink" style="width:88px;">
                        <img src="/assets/bg.jpg"  alt="" src.bind="currentItem.image"  style="height:100px;"/> 
                    </div>
                    <div class="grid-content" >
                        <table if.bind="currentItem.samples" class="" style="margin-bottom:0px; table-layout:fixed;" repeat.for="sample of currentItem.samples | sort: 'id': 'ascending'">
                            <tr>
                                <!-- <td class="accordion" style="width:15px; max-width:15px;">${$index + 1}</td> -->
                                <td class="accordion" style="width:35px; max-width:35px;">${currentItem.name}.${$index+1} :&nbsp;</td>
                                <td class="accordion" style="width:60px; max-width:60px;">${sample.sampleCity.name}</td>
                                <td class="accordion to-u-c" style="width:389px; max-width:389px; overflow:hidden;">${sample.attributes}</td>
                                <td class="accordion" style="width:10px; max-width:10px;">
                                   <input type="checkbox" model.bind="sample.id" change.delegate="updateAvailability()" checked.bind="sampleRequest.samples">
                                </td>
                            </tr>
                        </table>
                    </div>

                </div>


      </ai-dialog-body>
      <ai-dialog-footer>
         <a class="hollow button"  click.delegate="close()">Cancel</a>
         <button id="CreateSampleRequestButton" class="button" click.delegate="submit()">Book Selected</button>
      </ai-dialog-footer>
   </ai-dialog>
</template>
