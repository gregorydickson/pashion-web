<template>
    <div class="vertical grid-block">
      <div class="grid-block header tool-header">
        <span class="">REQUEST MANAGER</span>
      </div>
      <div class="grid-block">
        <span class="calendarnav prev">
          <a click.delegate="previous()"><img src="/assets/calendar/prev.png"  /></a>
        </span>
        <span class="calendarnav calendar-title"><a id="titlelink" click.delegate="activate()">TODAY</a></span>
        <span class="calendarnav next">
          <a click.delegate="next()"><img src="/assets/calendar/next.png" /></a>
        </span>
      </div>
      <div class="grid-block">
        <span class="calendarnav monthyear">${calendar.calendarMonths[0].monthName}&emsp;${calendar.calendarMonths[0].year}</span>
      </div>
      <div class="grid-block ">
      
        <table class="calendar">
          <thead>
            <tr>
              <td repeat.for="cell of calendar.calendarMonths[0].dayNames">${cell.dayString}
              </td>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="row of calendar.calendarMonths[0].rows">
              <td class="${cell.event}" repeat.for="cell of row">${cell.dayString}
              </td>
            </tr> 
          </tbody>
            
        </table>   
                      
     
      </div>

      <div class="grid-block">
        <span class="calendarnav monthyear">${calendar.calendarMonths[1].monthName}&emsp;${calendar.calendarMonths[1].year}</span>
      </div>
      <div class="grid-block ">
        <table class="calendar">
          <thead>
            <tr>
              <td repeat.for="cell of calendar.calendarMonths[1].dayNames">${cell.dayString}
              </td>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="row of calendar.calendarMonths[1].rows">
              <td class="${cell.event}" repeat.for="cell of row">${cell.dayString}
              </td>
            </tr>
            
          </tbody>
            
        </table>   
                      
     
      </div>

    </div>
    
</template>
