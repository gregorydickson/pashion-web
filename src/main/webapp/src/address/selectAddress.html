<template>
    <require from="../common/select-control"></require>

    <div class.bind="css">
        <span class="inline-label" style="">
            <span class="slim-text-box-label">Deliver To</span>

        <select-control ref="selectControl" name="deliverTo" change.delegate="onDeliverToChangeCallback($event)" selected.bind="ds.address.selectedDeliverToItems"
            options.bind="ds.address.availableDeliverToItems" placeholder="SELECT ONE" allow_clear="true" style="width: 170px;">
        </select-control>

        <!--<span class="slim-text-box-label" style="text-align:left"><a click.delegate="addAdHoc()" style="">Add</a></span>-->
        <div class="look-menu-absolute-wrap">
            <span class="edit-box">
            <a href="#" class="expandoHover" click.delegate="toggleMenu()">...</a>
            </span>
            <!-- Menu on image when three dots clicked -->
            <div class="look-menu-absolute" ref="menu">
                <div class="look-menu-wrap">
                    <div class="look-menu-heading">ADDRESS
                    </div>
                    <ul class="look-menu-list">
                        <li class="pure-menu-item">
                            <a href="#" click.delegate="add()" class="look-menu-link">Add</a>
                        </li>
                        <li class="pure-menu-item">
                            <a disabled.bind="!ds.address.editMode" href="#" click.delegate="update()" class="look-menu-link">Update</a>
                        </li>
                        <li class="pure-menu-item">
                            <a disabled.bind="!ds.address.editMode" href="#" click.delegate="delete()" class="look-menu-link">Delete</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        </span>
    </div>
</template>
