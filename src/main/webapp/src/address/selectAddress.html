<template>
    <require from="../common/select2-custom-attribute"></require>

    <div class.bind="css">
        <span class="inline-label" style="">
            <span class="slim-text-box-label">${title}</span>

        <select select2.bind='{ "placeholder": placeholder}' select2.ref="addressSelect" change.delegate="onAddressSelectChanged($event)"
            style.bind="style">
            <option></option>
            <option repeat.for="option of availableDeliverToItems" value.bind="option.id">${option.text}</option>
        </select>

        <template if.bind="showMenu">
            &nbsp;
            <select select2.bind='{ "placeholder": "Action",  "minimumResultsForSearch": -1}' select2.ref="actionSelect" change.delegate="onActionSelectChanged($event)"
                style="margin:0; width:62px">
                <option></option>
                <option value="AddNew">Add New</option>
                <option value="Update" if.bind="editMode">Update</option>
                <option value="Delete" if.bind="editMode">Delete</option>
            </select>
        </template>
        </span>
    </div>
</template>
